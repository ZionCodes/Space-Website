  <form action="/my-handling-form-page" method="post">
    <h2>Space Travel Form</h2>
 <form-container>
   <fieldset>
     <legend>Personal Infomation</legend>
     <ul>
      <li>
        <label for="name">First Name:</label>
        <input type="text" id="name" name="first_name" required>
      </li>
      <li>
        <label for="name">Last Name:</label>
        <input type="text" id="name" name="last_name" required>
      </li>
      <li>
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="user_name" required>
      </li>
      <li>
        <label for="sex">Sex:</label>
        <select name="sex" id="sex" required>
          <option value="" selected>Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </li>
     
     
     </ul>
   </fieldset>

   <fieldset>
     <legend>Address</legend>
     <ul>
       <li>
        <label for="name">Country:</label>
        <input type="text" id="name" name="user_name" required>
       </li>
       <li>
        <label for="name">State:</label>
        <input type="text" id="name" name="user_name" required>
       </li>
       <li>
        <label for="name">City:</label>
        <input type="text" id="name" name="user_name" required>
       </li>
       <li>
        <label for="name">Postal Code:</label>
        <input type="number" id="name" name="user_name" required>
       </li>
     </ul>
   </fieldset>

   <fieldset>
     <ul>
       <li>
        <label for="tel">Telephone Number:</label>
        <input type="tel" id="tel" name="tel-number" required>
       </li>
       <li>
        <label for="tel">Email Address:</label>
        <input type="email" id="tel" name="email-address" required>
       </li>
       <li>
        <label for="facebook">Facebook Address:</label>
        <input type="url" id="facebook" name="facebook-address" >
       </li>
       <li>
        <label for="Twitter">Twitter Address:</label>
        <input type="url" id="twitter" name="twitter-address" >
       </li>
     </ul>
     <legend>Contact Infomation</legend>
   </fieldset>

   <fieldset>
     <legend>Motivation</legend>
     <ul>
       <li>
        <label for="motivation">Motivation:</label>
          <textarea name="motivation" id="motivation" cols="30" rows="1" placeholder="Motivation for space travel"></textarea>
       </li>
       <li>
        <label for="about">About:</label>
        <textarea name="motivation" id="about" cols="30" rows="1" placeholder="Tell us more about yourself"></textarea>
       </li>
     </ul>
   </fieldset>
 </form-container>

 <div class="submit">
   <button type="submit">Submit</button>
  </div>

</form>
